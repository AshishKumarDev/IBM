<!DOCTYPE html>
<html>
<head>
    
<!-- Mobile -->
<meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width"/>    

<title>Tic Tac Toe</title>

<!-- Styling -->
<link href="style/tictactoe.css" rel="stylesheet" type="text/css">    

<!-- UUID -->
<!-- Unique client identification -->
<script src="script/uuid.js" type="text/javascript"></script>    
    
<!-- Application -->
<script src="script/tictactoe.js" type="text/javascript"></script>

</head>
<body>

<!-- Enclosure representation -->
<!-- One square for each RGB LED -->
<!-- Data attribute indicates mapping to physical box -->
<div class="enclosure">
    <div class="square" data-index="7"></div>
    <div class="square" data-index="8"></div>
    <div class="square" data-index="9"></div>
    <div class="square" data-index="6"></div>
    <div class="square" data-index="5"></div>
    <div class="square" data-index="4"></div>
    <div class="square" data-index="1"></div>
    <div class="square" data-index="2"></div>
    <div class="square" data-index="3"></div>
</div>

<!-- Using canvas for color picker -->
<canvas class="picker"></canvas>

<!-- IBM -->
<a href="http://bluemix.net" target="_blank">
    <div class="logo">
        <img src="ibm.svg" width="75" height="75">
    </div>
</a>
    
</body>
</html>
