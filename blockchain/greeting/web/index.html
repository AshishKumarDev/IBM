<html>
<head>

<title>Blockchain Greetings</title>

<!-- Google Fonts -->
<!-- Roboto -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<!-- Styles -->
<link href="style/greeting.css" rel="stylesheet">

</head>
<body>

<!-- Controls to set values -->
<div class="panel">
  <div class="parameters">
    <select id="prefix">
      <option>Hello</option>
      <option>Hola</option>      
      <option>Sup</option>
      <option>Howdy</option>
      <option>Hey</option>      
      <option>Goodbye</option>
      <option>Adios</option>      
      <option>Peace</option>
      <option>See ya</option>
      <option>Later</option>
    </select>
    <input id="name" placeholder="Name" value="Kevin">
    <button>Set</button>
  </div>
</div>

<!-- Display value -->
<div class="panel">
  <p id="output"></p>
</div>

<!-- Application -->
<script src="script/greeting.js"></script>

</body>
</html>
