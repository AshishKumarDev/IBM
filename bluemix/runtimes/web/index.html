<html>
<head>

<title>Weather</title>

<!-- Icons: http://www.alessioatzeni.com/meteocons -->    
<!-- Clear (day): https://www.flickr.com/photos/daveynin/14704205258 -->
<!-- Clear (night): https://www.flickr.com/photos/frigus/18667865034 -->
<!-- Rain: https://www.flickr.com/photos/horiavarlan/4303835161 -->
<!-- Snow: http://www.pexels.com/photo/snow-forest-trees-winter-6672 -->
<!-- Sleet: https://en.wikipedia.org/wiki/Freezing_rain -->
<!-- Wind: https://en.wikipedia.org/wiki/Tornado_myths -->
<!-- Fog: https://commons.wikimedia.org/wiki/Fog -->
<!-- Cloudy: http://www.public-domain-image.com/free-images/nature-landscapes/sky/cloudy-fall-day-on-lake -->
<!-- Partly cloudy (day): https://www.flickr.com/photos/daveynin/6284919160 -->    
<!-- Partly cloudy (night): https://www.flickr.com/photos/ikewinski/8268024894 -->

<!-- Geolocation adapted from: http://html5demos.com/geo -->    
    
<!-- Google Web Fonts -->
<!-- Open Sans -->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet" type="text/css">    
    
<!-- Styles -->    
<link href="weather.css" rel="stylesheet" type="text/css">        
        
<!-- Application -->
<script src="weather.js" type="text/javascript"></script>    
    
</head>
<body>
    
<!-- Weather display -->
<div class="weather">
    <div class="conditions">
        <p class="icon"></p>
        <p class="temperature">99&deg;</p>
        <p class="summary">Partly Cloudy</p>
        <p class="range"><span>99&deg;</span><span>/99&deg;</span></p>
    </div>
</div>    

<!-- Location display -->    
<p class="location">Parker, CO</p>
        
</body>
</html>
